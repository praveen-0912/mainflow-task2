<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Design</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Have questions or want to get a free consultation? Our consultants are happy to help you.</p>
            <p>Reach out with any questions you have, we are always glad to help you.</p>
        </section>
        <form action="#" method="post">
            <label for="name">Full name *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">

            <label for="budget">Your budget</label>
            <select id="budget" name="budget">
                <option value="no_data">No data</option>
                <option value="under_1000">$1,000</option>
                <option value="1000_3000">$1,000 - $3,000</option>
                <option value="3000_5000">$3,000 - $5,000</option>
                <option value="5000_10000">$5,000 - $10,000</option>
                <option value="10000_20000">$10,000 - $20,000</option>
                <option value="20000_50000">$20,000 - $50,000</option>
                <option value="50000_100000">$50,000 - $100,000</option>
                <option value="100000_300000">$100,000 - $300,000</option>
                <option value="over_300000">Over $300,000</option>
            </select>

            <label for="project">Tell us about your project</label>
            <textarea id="project" name="project"></textarea>

            <label>
                <input type="checkbox" name="agree" required>
                I agree to the processing of my personal data
            </label>

            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>Contact Us at Apple Boys in India</p>
        <p>Tel:206 785 1688</p>
    </footer>
</body>
</html>
